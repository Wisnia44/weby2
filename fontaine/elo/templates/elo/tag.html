<!doctype html>
{% load static %}

<html lang="en">
    <head>
        <title>Invoices</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- JavaScript and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </head>
	<body>
		<!-- Navbar -->
    	<nav class="navbar navbar-light bg-light static-top">
      		<div class="container">
       			<a class="navbar-brand" ><svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-house" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          		<path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          		<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
      			</svg>      Invoices</a>
       		</div>
    	</nav>
		<!-- Hero section -->
    	<section id="hero">
        	<div class="container">
            	<div class="row">
                	<div class="col">
						<form action='.' method='POST'>{% csrf_token %}
						<h4>Start tagging:</h4>
						{{ as_p }}
						<button class="btn btn-block btn-info btn-primary" type="submit" style="background-color: #FFCC01">Start</button>
						</form>
					</div>
				</div>
			</div>		

			<div class="container">
				<div class="row">
					<div class="col">
					<h5>Pobrane dane:</h5>
					<p>{{tag}}</p>
					</div></div></div>
			<div class="container">
            	<div class="row">
                	<div class="col">
					<p><br></p>
					<h5>Next: </h5>
						<a href="/checkinfo" class="btn btn-block btn-info btn-primary" style="background-color: #2DAEE5"></i><span>Go to data checking
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  						<path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
						</svg></span></a>
					</div>
				</div>
			</div>
		</section>			
		<!-- Me section -->
  		<section id="me">
    		<div class="container">
      			<div class="row align-items-center">
       				<div class="col">
          				<h1>Invoices 2020.</h1>
        			</div>
      			</div>
    		</div>
  		</section>
		<!-- End Me section -->
	</body>
</html>
